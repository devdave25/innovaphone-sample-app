<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ui.Popup1</title>
    <link rel="stylesheet" href="../lib/innovaphone.lib.css" type="text/css" />
    <link rel="stylesheet" href="../styles/innovaphone.Styles.css" type="text/css" />
    <link rel="stylesheet" href="../lib/innovaphone.doc.css" type="text/css" />
    <script src="../lib/innovaphone.lib.js" type="text/javascript"></script>
    <script src="../ui.lib1/innovaphone.ui.lib1.js" type="text/javascript"></script>
    <script src="innovaphone.ui.Popup1.js" type="text/javascript"></script>

    <script type="text/javascript">
        var popup;
        function load() {
            var popup = new innovaphone.ui.Popup1("position:absolute; left:50px; top:50px; width:300px; height:200px");
            popup.header.AddText("Popup");
            popup.content.Add(new innovaphone.ui.node("div", "position:absolute; left:20px; top:20px; width:50px; height:50px; background-color:green"));
            popup.closer.AddEvent("click", function () { alert("closed") });
        }
    </script>
</head>

<body onload="load()">
</body>
</html>
